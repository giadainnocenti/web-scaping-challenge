<!DOCTYPE html>
<html lang="en">


<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
	<title>Mission to Mars</title>
</head>

<body>
	<main role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron bg-dark text-white text-center">
			<div class="container">
				<h1 class="display-3">Mission to Mars</h1>
				<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
			</div>
		</div>


		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md-12">
					<h2>Latest Mars News</h2>
					<h4 class="media-heading"><b>{{mars['news_title']}}</b></h4>
					</p>{{mars['news_paragraph']}}</p>
				</div>
			</div>
		</div> <!-- /container -->
		<br>
		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md-6">
					<h2>Featured Mars Image</h2>
					<img src="{{mars['Featured_image_url']}}" class="img-thumbnail">
				</div>
				<div class="col-md-6">
					<h2>Mars Facts</h2>
					{{mars['mars_facts'] | safe}}
                        
				</div>
			</div>
		</div> <!-- /container -->
		<br>
		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				{% for hemisphere_image_url in mars['full_image_hemisphere_urls'] %}
				    <div class="col-md-6">
				    	<figure class="rounded p-3 mb-5 shadow-sm bg-light">
						    <img src="{{hemisphere_image_url['img_url']}}" class='img-fluid'> 
						    <figcaption class="p-3 card-img-bottom">
                                <p class="mb-0 text-small text-muted font-italic">
                                    {{hemisphere_image_url['Title']}}
                                </p> 
                            </figcaption>
                        </figure>   
					</div>
				{% endfor %}
			</div>
		</div> 
        <!-- /container -->
	</main>



</body>

</html>
